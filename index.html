<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <section class="bg-red-500">
<div class="p-5 mt-8">
<h3 class="text-2xl p-1">Income</h3>
<p  class="inline p-1"> income :</p>
<input id="income-box" type="text">
</div>

<div class="p-5 mt-8">
<h3 class="text-2xl">Expenses</h3>

<div>
    <p class="inline p-1">Food:</p>
    <input id="food-box" type="text">
</div>

<div class="mt-4">
    <p class="inline p-1">Rent:</p>
    <input id="rent-box" type="text">
</div>

<div class="mt-4">
    <p class="inline p-1">Clothes:</p>
    <input  id="clothes-box" type="text">
</div>

<div>
    <button id="calculate-btn" class="rounded-lg px-3 py-2 text-white text-2xl font-medium bg-violet-600 mt-8">Calculate</button>

    <div>
        <h2  class="text-3xl text-white mt-4">Total expense: <span id="total-expense">000</span></h2>
        <h2 class="text-3xl mt-4 text-white">Balance: <span id="total-balance">000</span></h2>
    </div>
</section>

    <script src="index.js"></script>
</body>
</html>
